# Workflow that runs end-to-end (E2E) tests every day against Gamma

name: E2E Tests

on:
  push:
    branches:
      - mainline-dev

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: mainline-dev

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      # Enter e2e-tests directory
      - run: cd e2e-tests

      # Run tests
      - run: npm install
      - run: npm run test
      