version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 14
    commands:
      # For debugging purposes
      - ls -al
      - npm --version
      - node --version

  pre_build:
    commands:
      - echo "Installing dependencies and executing unit tests - `pwd`"
      - echo "node use 16"
      - n 16
      - ./install.sh
      - ./test.sh

  build:
    commands:
      # Deploy
      ./deploy.sh $ENVIRONMENT $LANGUAGE $AUTH

artifacts:
  base-directory: cdk/cdk.out
  files:
    - "**/*"
