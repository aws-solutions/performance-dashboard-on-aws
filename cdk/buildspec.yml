version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 12
    commands:
      - npm install
  
  pre_build:
    commands:
      - npm run test

  build:
    commands:
      - npm run build

  post_build:
    commands:
      - npm run cdk synth -- -o dist

artifacts:
  base-directory: dist
  files: '**/*'
